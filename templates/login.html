{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Страница входа</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary">Вход</button>
    </form>
    <hr>
    <small class="text-muted">
        Нет аккаунта?   <a href="{% url 'register' %}">Зарегистрироваться</a>
    </small>
{% endblock %}
