{% extends 'index.html' %}

{% block content %}
    <h1>Загрузить файл</h1>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Выберите файл</label>
        <input type="file" name="file">
        <br>
        <br>
        <button class="btn btn-primary">Загрузить</button>
    </form>
    {% if url %}
        <a href="{{url}}">{{url}}</a>
    {% endif %}
{% endblock %}
