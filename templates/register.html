{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Страница регистрации</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary">Регистрация</button>
    </form>
    <hr>
    <small class="text-muted">
        Уже есть аккаунт?   <a href="{% url 'login' %}">Войти</a>
    </small>
{% endblock %}
