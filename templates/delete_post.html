{% extends 'index.html' %}

{% block content %}
    <h1>Подтверждение</h1>
    <p>Вы уверены, что хотите удалить {{ post.title }} ?</p>
    <form method="POST">
        {% csrf_token %}
        <a class="btn btn-info" href="{% url 'index' %}">Назад</a>
        <button class="btn btn-danger">Удалить пост</button>
    </form>
{% endblock %}
